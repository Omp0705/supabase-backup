name: supabase-backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'   # Every Sunday at midnight

env:
  BACKUP_ENABLED: true

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ vars.BACKUP_ENABLED }}
    steps:
      - name: Check if backups are enabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are disabled. Exiting workflow."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up timestamp
        run: |
          BACKUP_DATE=$(date +'%Y-%m-%d_%H-%M-%S')
          echo "BACKUP_DATE=$BACKUP_DATE" >> $GITHUB_ENV
          mkdir -p db_backups/$BACKUP_DATE

      - name: Install PostgreSQL client (for pg_dump)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run pg_dump (schema + data)
        run: |
          PGPASSWORD=$(echo $SUPABASE_DB_URL | sed -n 's/.*\/\/postgres:\(.*\)@.*/\1/p') \
          pg_dump \
            --dbname=$SUPABASE_DB_URL \
            --format=plain \
            --file=db_backups/$BACKUP_DATE/full_backup.sql

      - name: Commit backup to repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Supabase backup (${{ env.BACKUP_DATE }})
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          file_pattern: db_backups/*
