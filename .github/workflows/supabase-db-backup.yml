name: supabase-backup

on:
  workflow_dispatch:     # Manual run via GitHub UI
  schedule:
    - cron: '0 0 * * 0'   # Runs every Sunday at midnight UTC (once per week)
  push:
    branches: [first-run-trigger]  # Optional: create this branch to trigger it once via push

env:
  BACKUP_ENABLED: true

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ vars.BACKUP_ENABLED }}
    steps:
      - name: Check if backups are enabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are disabled. Exiting workflow."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create timestamped backup directory
        run: |
          BACKUP_DATE=$(date +'%Y-%m-%d_%H-%M-%S')
          echo "BACKUP_DATE=$BACKUP_DATE" >> $GITHUB_ENV
          mkdir -p db_backups/$BACKUP_DATE

      - name: Backup roles
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f db_backups/$BACKUP_DATE/roles.sql --role-only

      - name: Backup schema
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f db_backups/$BACKUP_DATE/schema.sql

      - name: Backup data
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f db_backups/$BACKUP_DATE/data.sql --data-only --use-copy

      - name: Commit backups
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Supabase backup (${{ env.BACKUP_DATE }})
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          file_pattern: db_backups/*
